board = nanoatmega328
framework = arduino
build_flags = -D BOARD_UUID=sensors
lib_extra_dirs = ..\LIBS\ARDUINO_LIBS
lib_ldf_mode = chain+

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
build_flags = -D BOARD_UUID=sensors
lib_extra_dirs = ..\LIBS\ESP32_LIBS
lib_ldf_mode = chain+

